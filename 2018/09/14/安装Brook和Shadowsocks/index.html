        <p>1.安装Brook：<br><figure class="highlight vim"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">wget -<span class="keyword">N</span> –<span class="keyword">no</span>-check-certificate http<span class="variable">s:</span>//raw.githubusercontent.<span class="keyword">com</span>/ToyoDAdoubi/doubi/master/brook.<span class="keyword">sh</span> </span><br><span class="line">&amp;&amp; chmod +<span class="keyword">x</span> brook.<span class="keyword">sh</span> &amp;&amp; bash brook.<span class="keyword">sh</span></span><br></pre></td></tr></table></figure></p>
<p>2.Docker安装Shadowsocks：<br><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">docker pull oddrationale/docker-shadowsocks</span><br><span class="line">docker run -d -<span class="selector-tag">p</span> <span class="number">1234</span>:<span class="number">1234</span> oddrationale/docker-shadowsocks -s <span class="number">0.0</span>.<span class="number">0.0</span> -<span class="selector-tag">p</span> <span class="number">1234</span> -k <span class="number">11223344</span> -m aes-<span class="number">256</span>-cfb</span><br></pre></td></tr></table></figure></p>
<p>3.多用户Shadowsocks安装：<br>(1)创建shadowsocks.json，输入以下内容。<br><figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="attr">"server"</span>:<span class="string">"0.0.0.0"</span>,</span><br><span class="line">    <span class="attr">"local_address"</span>: <span class="string">"127.0.0.1"</span>,</span><br><span class="line">    <span class="attr">"local_port"</span>:<span class="number">1080</span>,</span><br><span class="line">    <span class="attr">"port_password"</span>:&#123;</span><br><span class="line">         <span class="attr">"11216"</span>:<span class="string">"pass11216"</span>,</span><br><span class="line">         <span class="attr">"11217"</span>:<span class="string">"pass11217"</span>,</span><br><span class="line">         <span class="attr">"11218"</span>:<span class="string">"pass11218"</span>,</span><br><span class="line">         <span class="attr">"11219"</span>:<span class="string">"pass11219"</span>,</span><br><span class="line">         <span class="attr">"11220"</span>:<span class="string">"pass11220"</span></span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="attr">"timeout"</span>:<span class="number">300</span>,</span><br><span class="line">    <span class="attr">"method"</span>:<span class="string">"aes-256-cfb"</span>,</span><br><span class="line">    <span class="attr">"fast_open"</span>: <span class="literal">false</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>(2)部署安装Shadowsocks：<br><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run -d -v ~/shadowsocks<span class="selector-class">.json</span>:/etc/shadowsocks<span class="selector-class">.json</span>:ro -<span class="selector-tag">p</span> <span class="number">11216</span>-<span class="number">11220</span>:<span class="number">11216</span>-<span class="number">11220</span> zuolan/shadowsocks-multi-user</span><br></pre></td></tr></table></figure></p>
<p>4.安装魔改版BBR：<br><figure class="highlight stata"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">wget -<span class="keyword">N</span> --<span class="keyword">no</span>-check-certificate <span class="string">"https://raw.githubusercontent.com/chiakge/Linux-NetSpeed/master/tcp.sh"</span></span><br><span class="line">chmod +x tcp.<span class="keyword">sh</span></span><br><span class="line">./tcp.<span class="keyword">sh</span></span><br></pre></td></tr></table></figure></p>
