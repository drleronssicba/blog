        <p>1.使用jxl库操作excel和jpinyin库进行拼音转换。maven依赖：<br><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">dependency</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">groupId</span>&gt;</span>net.sourceforge.jexcelapi<span class="tag">&lt;/<span class="name">groupId</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">artifactId</span>&gt;</span>jxl<span class="tag">&lt;/<span class="name">artifactId</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">version</span>&gt;</span>2.6.12<span class="tag">&lt;/<span class="name">version</span>&gt;</span></span><br><span class="line"> <span class="tag">&lt;/<span class="name">dependency</span>&gt;</span></span><br><span class="line"> <span class="tag">&lt;<span class="name">dependency</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">groupId</span>&gt;</span>com.github.stuxuhai<span class="tag">&lt;/<span class="name">groupId</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">artifactId</span>&gt;</span>jpinyin<span class="tag">&lt;/<span class="name">artifactId</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">version</span>&gt;</span>1.1.8<span class="tag">&lt;/<span class="name">version</span>&gt;</span></span><br><span class="line"> <span class="tag">&lt;/<span class="name">dependency</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<p>2.java代码，将第六列的汉字转换成拼音到第八列，注意需要xls文件，不能是xlsx文件：<br><figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> com.github.stuxuhai.jpinyin.PinyinFormat;</span><br><span class="line"><span class="keyword">import</span> com.github.stuxuhai.jpinyin.PinyinHelper;</span><br><span class="line"><span class="keyword">import</span> jxl.<span class="built_in">write</span>.Label;</span><br><span class="line"><span class="keyword">import</span> jxl.<span class="built_in">write</span>.WritableSheet;</span><br><span class="line"><span class="keyword">import</span> jxl.<span class="built_in">write</span>.WritableWorkbook;</span><br><span class="line"><span class="keyword">import</span> java.io.<span class="built_in">File</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> class PinYin &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> main(<span class="keyword">String</span> args[]) throws Exception&#123;</span><br><span class="line">        <span class="comment">//String excelPath = "test.xls";</span></span><br><span class="line">        <span class="keyword">String</span> excelPath = <span class="string">"test.xls"</span>;</span><br><span class="line">        Workbook wb = Workbook.getWorkbook(<span class="keyword">new</span> <span class="built_in">File</span>(excelPath));</span><br><span class="line">        <span class="comment">//打开一个文本的副本，并指定数据写回到源文件</span></span><br><span class="line">        WritableWorkbook book = Workbook.createWorkbook(<span class="keyword">new</span> <span class="built_in">File</span>(excelPath),wb);</span><br><span class="line">        WritableSheet sheet  = book.getSheet(<span class="number">0</span>);</span><br><span class="line">        <span class="keyword">int</span> totalRows = sheet.getRows();</span><br><span class="line">        <span class="built_in">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; totalRows; i++)&#123;</span><br><span class="line">            <span class="keyword">String</span> company = sheet.getCell(<span class="number">5</span>, i).getContents().trim();</span><br><span class="line">            Label label = <span class="keyword">new</span> Label(<span class="number">7</span>, i, PinyinHelper.convertToPinyinString(</span><br><span class="line">                    company,<span class="string">""</span>, PinyinFormat.WITHOUT_TONE));</span><br><span class="line">            sheet.addCell(label);</span><br><span class="line">        &#125;</span><br><span class="line">        book.<span class="built_in">write</span>();</span><br><span class="line">        book.<span class="built_in">close</span>();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
